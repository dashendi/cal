<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ebn elsherka Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* CSS to hide the scoreboard-container */
    #scoreboard-container {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="center-content">
        <h1>Ebn El-Sherka Calculator</h1>
        <div class="setup">
            <label for="players">Number of Players (1-6):</label>
            <input type="number" id="players" min="1" max="6">
            <button id="submitBtn">Submit</button>
        </div>
    </div>
    <div id="colorInputs" style="display: none;">
        <h2>Choose pawn colors:</h2>
        <table id="colorOptions">
            <!-- Player colors will be added here dynamically -->
        </table>
        <button id="colorSubmitBtn">Submit Colors</button>
    </div>
    <div id="scoreboard-container">
        <!-- Scoreboard table -->
        <table id="scoreboard">
            <!-- Scoreboard content -->
        </table>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
